version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.13
    commands:
      - echo "Instalando dependencias del sistema..."
      - pip install --upgrade pip
      - pip install aws-sam-cli

  pre_build:
    commands:
      - echo "Iniciando fase pre-build..."
      - sam --version
      - echo "Verificando estructura del proyecto..."
      - ls -la

  build:
    commands:
      - echo "Validando variable ARTIFACT_BUCKET..."
      - |
        if [ -z "$ARTIFACT_BUCKET" ]; then
          echo "ERROR: La variable ARTIFACT_BUCKET no est√° definida."
          exit 1
        fi
      - echo "Ejecutando SAM build..."
      - sam build --use-container
      - echo "Empaquetando plantilla SAM..."
      - sam package --s3-bucket $ARTIFACT_BUCKET --output-template-file packaged.yaml

  post_build:
    commands:
      - echo "Fase post-build completada. Generando artefactos para CodePipeline."
      - cp packaged.yaml template.yaml

artifacts:
  type: zip
  files:
    - template.yaml
    - app.py
